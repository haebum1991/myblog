
<footer class="footer-container">
  <ul class="footer-links">
    {{ with .OutputFormats.Get "RSS" }}
    <li>
      <a href="{{ .RelPermalink }}" type="application/rss+xml" target="_blank">
        RSS Feed
      </a>
    </li>
    {{ end }}
    <li>
      <a href="https://gohugo.io/" class="footer-links-kudos">
        Made with 
        <img src="{{ "images/hugo-logo.png" | relURL }}" alt="Hugo Logo" width="22" height="22">
      </a>
    </li>
  </ul>

  <p class="footer-copyright">  
    Copyright © {{ now.Year }} Leestory. All rights reserved.
  </p>

  <button id="back-to-top" onclick="scrollToTop()">▲ Back to Top</button>
</footer>

{{ partial "footer_highlightjs" . }}
{{ partial "footer_mathjax" . }}
{{ template "_internal/google_analytics.html" . }}

<script>
  function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
  }

  window.addEventListener("scroll", function() {
      const button = document.getElementById("back-to-top");
      if (window.scrollY > 300) {
          button.style.display = "block";
      } else {
          button.style.display = "none";
      }
  });
</script>
