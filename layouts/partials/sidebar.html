
<section class="widget">
    <h3>Article categories</h3>
    <br>
    <ul>
        {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
        <li>
            <a href="{{ "/categories/" | relURL }}{{ $name | urlize }}">{{ $name }}</a> ({{ len $taxonomy }})
        </li>
        {{ end }}
    </ul>
</section>
